version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: notatapp-postgres
    environment:
      POSTGRES_DB: notatapp
      POSTGRES_USER: notatapp
      POSTGRES_PASSWORD: notatapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend/notatapp
    container_name: notatapp-backend
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notatapp
      SPRING_DATASOURCE_USERNAME: notatapp
      SPRING_DATASOURCE_PASSWORD: notatapp
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend/notatapp
    container_name: notatapp-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
